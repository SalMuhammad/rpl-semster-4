

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>halaman login</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="">
  <div class="grid h-[100vh] justify-center items-center bg-slate-800 backdrop-blur-3xl">
    <div class="layer w-[500px] h-auto flex">
      <div class="bg-emerald-70 bg-gradient-to-br from-emerald-950 to-emerald-400 w-[150px]"></div>
      <div class="bg-white p-16  w-[400px] ">
        <h3 class="text-[var(--warnaDasar)] text-3xl font-semibold">Selamat Datang</h3>
        <div class="text-[.9em]">
          <p class="capitalize">janan lupa ngajinya..</p>
          <form action="">
            <div class="mt-3">
              <label for="" form="email">Email :</label> <br>
              <input placeholder="Masukan email" class="border w-full border-teal-600 rounded-md px-3 py-1 outline-sky-600 text-[1.2] mt-1" type="text" id="email">
            </div>
            <div class="mt-3">
              <label for="" form="password">Password :</label> <br>
              <input placeholder="Masukan password" class="border w-full border-teal-600 rounded-md px-3 py-1 outline-sky-600 text-[1.2] mt-1" type="text" id="password">
            </div>

            <div class="mt-6">
              <a href="">Lupa password</a>
            </div>
            <div class="pilihan font-bold mt-1">
              <a href="register.html"><button class="border capitalize px-4 py-1 rounded border-teal-500 text-teal-800 mr-3" type="submit">registrasi</button></a>
              <button class="border capitalize px-4 py-1 rounded border-teal-500 bg-teal-700 text-white" type="submit">login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
